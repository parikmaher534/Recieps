<div class="register container jumbotron">
	<h3 class="register__title">dlux_console - registration</h3>

	<form name="signupForm" novalidate method="post">
	    <div class="form-group">
	      	<input type="text" name="firstName" placeholder="First name" ng-model="signup.firstName" class="form-control" required>
	    </div>

	    <div class="form-group">
	      	<input type="text" name="lastName" placeholder="Last name" ng-model="signup.lastName" class="form-control" required>
	    </div>

	    <div class="form-group">
	      	<input type="email" name="email" placeholder="email" ng-model="signup.email" class="form-control" required>
	    </div>

	    <div class="form-group">
	      	<input type="password" name="password" placeholder="password" ng-model="signup.password" class="form-control" required>
	    </div>

	    <div class="form-group">
	      	<input type="tel" name="phoneNumber" placeholder="Phone number" ng-model="signup.phoneNumber" class="form-control" required>
	    </div>

	    <div class="form-group">
		    <button type="button" class="btn btn-default" ng-click="signUp(signupForm.$valid); $event.preventDefault()">
	    		Sign Up
	    	</button>
		</div>
	</form>
</div>
