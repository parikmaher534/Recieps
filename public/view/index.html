<html>
    <head>
        <link href="/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
        <link href="/css/lib.css" type="text/css" rel="stylesheet" />
        <link href="/css/common.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <header></header>

        <h1 class="title">Найти рецепт</h1>

        <div class="form">
            <div class="ingredients-label">Введите список игредиентов которые у вас есть.</div>
            <input type="text" class="ingredient-autocomplete" value="мука, соль, молоко, сахар, яйцо, соль, яйца, сода"/>

            <div class="ingredients-note">перечисляйте через запятую (мука, соль, молоко, сахар)</div>

            <div class="button__wrapper">
                <div class="button search-button">Мне повезет</div>
                <div class="spinner search-spinner valign_m">
                    <img src="/img/ajax-loader.gif" />
                </div>
            </div>
        </div>

        <div class="titles">
            <h4 class="results-title results-title__approximate">Похожие рецепты</h4>
        </div>

        <div class="results table">
            <div class="results-accurated table-cell">
                Нет точных совпадений рецептов для таких ингредиентов.<br/>
                Может вам подойдут похожие рецепты.
            </div>

            <div class="results-approximate table-cell"></div>

            <div class="paginator"></div>
        </div>

        <div class="templates"></div>

        <script src="/js/vendors/handlebars-v3.0.3.js"></script>
        <script src="/js/vendors/jquery-2.1.4.min.js"></script>
        <script src="/js/vendors/helpers.js"></script>
        <script src="/js/init.js"></script>
        <script src="/js/recipe.js"></script>
    </body>
</html>
