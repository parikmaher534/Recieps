<script id="recipe-item" type="text/x-handlebars-template">
    <div class="recipe-item table" data-id="{{all._id}}">
        <div class="table-cell valign_t">
            <div class="recipe-image-wrapper">
                <img src="{{all.photo}}" class="recipe-image"/>
            </div>
        </div>

        <div class="table-cell">
            <h4 class="recipe-name">{{name}}</h4>

            <div class="recipe-description">{{text}}</div>

            {{#if accurated}}
                <div class="recipe-ingredients">
                    {{#each ingredients}}
                        <span>{{this}}</span>
                    {{/each}}
                </div>
            {{else}}
                <div class="recipe-ingredients">
                    {{#each aprox}}
                        <span class="recipe-ingredients-aprox">{{this}}</span>
                    {{/each}}
                    {{#each other}}
                        <span class="recipe-ingredients-other">{{this}}</span>
                    {{/each}}
                </div>
            {{/if}}

            <div class="clear"></div>

            <div class="recipe-full">Показать весь рецепт</div>

            <!--a class="link recipe-origin" href="{{all.linkToOrigin}}">Ссылка на оригинал</a-->
        </div>
    </div>
</script>

<script id="recipe-item-view" type="text/x-handlebars-template">
    <div class="recipe-item-view" data-id="{{_id}}">
        <div class="recipe-close">
            <i class="fa fa-close"></i>
        </div>

        <h4 class="recipe-item-view-name">{{name}}</h4>

        <div class="recipe-item-view-description">{{description}}</div>

        <div class="recipe-item-view-content table">{{{content}}}</div>
    </div>
</script>

<script id="paginator" type="text/x-handlebars-template">
    <div class="paginator">
        <ul class="paginator-wrapper">{{{content}}}</ul>
    </div>
</script>

<script id="paginator-item" type="text/x-handlebars-template">
    <li class="paginator-tem {{#if iscurrent}}paginator-current{{/if}}">
        <a href="#page-{{num}}" class="paginator-item__pseudo-link" data-num="{{num}}">
            <span>{{pageNum}}</span>
        </a>
    </li>
</script>
